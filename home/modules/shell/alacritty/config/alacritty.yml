# Font
use_thin_strokes: true
font:
    size: 10

    normal:
        family: FiraCode Nerd Font
        style: Regular

    bold:
        family: FiraCode Nerd Font
        style: Bold

    italic:
        family: FiraCode Nerd Font
        style: Light,Regular

#styling
custom_cursor_colors: true
draw_bold_text_with_bright_colors: true
colors:
    primary:
        background: '0x191919'
        foreground: '0xeaeaea'

    cursor:
        text:   '0xf1c1c1'
        cursor: '0xff2600'

#typing
hide_cursor_when_typing: false

#scrolling
scrolling:
    history: 10000
    multiplier: 3

#launch
env:
    TERM: xterm-256color
shell:
    program: tmux
    args:
    - new
    - -A
    - -s main
